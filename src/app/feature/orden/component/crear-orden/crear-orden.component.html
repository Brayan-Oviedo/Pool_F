<div class="body">

    <mat-card>
        <mat-card-title>Ingresar Orden</mat-card-title>
        <div class="informacion">
            <mat-icon>assignment</mat-icon>
            <mat-card-subtitle id="descripcion">Diligencia todos los datos para solicitar tu ticket</mat-card-subtitle>
        </div>
    </mat-card>

    <mat-card id="card-formulario">
        <form [formGroup]="formularioOrden">
            <div class="formulario">

                <mat-form-field class="mat-input">
                    <mat-label>Tiempo Extra</mat-label>
                    <input type="number" matInput placeholder="Ingrese el tiempo extra" formControlName="tiempoExtra">
                </mat-form-field>

                <mat-form-field class="mat-input">
                    <mat-label>Identificación</mat-label>
                    <input type="text" matInput placeholder="Ingrese la identificación" formControlName="identificacion">
                </mat-form-field>

                <mat-form-field class="mat-input">
                    <mat-label>Fecha de Nacimiento</mat-label>
                    <input type="date" matInput placeholder="Ingrese la fecha de nacimiento" formControlName="fechaNacimiento">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Ingresa una fecha de nacimiento</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

            </div>
        </form>
    </mat-card>
</div>
